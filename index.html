<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Richard Lima</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <header class="header" id="header">
      <nav>
        <i class="uil uil-times close-btn"></i>
        <ul class="actions">
          <li class="link">
            <a href="#home"><i class="uil uil-estate"></i> home</a>
          </li>
          <li class="link">
            <a href="#about-me"><i class="uil uil-user"></i> sobre mim</a>
          </li>
          <li class="link">
            <a href="#skills"
              ><i class="uil uil-clipboard-alt"></i>habilidades</a
            >
          </li>
          <li class="link">
            <a href="#projects" class="projects"
              ><i class="uil uil-folder close"></i
              ><i class="uil uil-folder-open open"></i>
              projetos
            </a>
          </li>
          <li class="link">
            <a href="#career"><i class="uil uil-clock-eight"></i> carreira</a>
          </li>
          <li class="link">
            <a href="#contact"><i class="uil uil-comments-alt"></i>contato</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home" class="home container">
        <div class="social-media">
          <i class="uil uil-linkedin-alt"></i>
          <i class="uil uil-github-alt"></i>
        </div>
        <div class="bio">
          <figure class="bio-picture">
            <img src="./assets/images/blob.svg" alt="" srcset="" />
            <img
              class="bio-picture-profile"
              src="./assets/images/profile-pic.png"
              alt="Richard Lima"
            />
          </figure>
          <div class="bio-description">
            <h3>olá mundo! eu sou <mark>Richard</mark></h3>
            <h2><mark>um dev</mark></h2>
            <p>
              sou um fullstack junior, possuo habilidades nas áreas de
              desenvolvimento frontend e backend
            </p>
            <button>
              <span>Contato</span>
              <i class="uil uil-message"></i>
            </button>
          </div>
        </div>
      </section>
      <section id="about-me" class="about-me container"></section>
      <section id="skills" class="skills container"></section>
      <section id="projects" class="projects container"></section>
      <section id="career" class="career container"></section>
      <section id="contact" class="career container"></section>
    </main>
  </body>
</html>
